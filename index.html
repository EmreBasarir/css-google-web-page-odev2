<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container"> <!-- Genel Kutu -->
        <div class="top-box">   <!-- logo içeren kutucuk -->
            <img src="img/google.jpg" alt="Google Logo">
        </div>
        <div class="mid-box">   <!-- Logonun altında bulunan 3 kutucuk barındıran kutucuk -->
            <div class="card">  <!-- her bir card bir kutucuğu belirtiyor -->
                <p class="margin-reset">Search the web using Google!</p>
            </div>
            <div class="card">  <!-- input oluşturdum boyut ve tipini inline olarak belirledim -->
                <input size="40" type="text">
            </div>            
            <div class="card">  <!-- Buton oluşturdum -->
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>           
        </div>
        <!-- En alt solda bulunan kutucuk, margin-reset classını kullandım açıklaması css dosyasında, paragrafları p ve linkleri a etiketi ile alt alta gösterdim -->
        <div class="left-bot">
            <p class="margin-reset">Special Searches</p>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>
        <!-- En alt ortada bulunan kutucuk, linkleri alta alta sıraladım -->
        <div class="mid-bot">
            <a href="">Help!</a><br>
            <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>
        </div>
        <!-- En alt sağda bulunan kutucuk, p'lerin default marginlerini sıfırladım ve altına da buton ve etiket koydum -->
        <div class="right-bot">
            <p class="margin-reset">Get Google</p>
            <p class="margin-reset">updates Monthly:</p>
            <input type="text"><br>
            <button>Subscribe</button>
            <a href="">Archive</a>             
        </div>
        <div class="footer"> <!-- en altta bulunan yazıyı footer class'ını içinde çağırdım-->
            <p class="margin-reset">Copyright © 1998 Google Inc.</p>
        </div>
            
                      
    </div>
   
   
    
</body>
</html>
